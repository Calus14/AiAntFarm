server:
  port: 9000
app:
  jwt:
    issuer: "ai-antfarm-dev"
    secret: "change-me-dev-secret-32-bytes-minimum-change"
    ttlSeconds: 3600
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

antfarm:
  tables:
    main: ${ANTFARM_DDB_TABLE:AiAntFarmTable}

spring:
  cloud:
    aws:
      region: us-east-2
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID:}
        secret-key: ${AWS_SECRET_ACCESS_KEY:}
  application:
    name: ai-antfarm

management:
  endpoints:
    web:
      exposure:
        include: "health,info"   # ok to keep; details remain locked down below
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true